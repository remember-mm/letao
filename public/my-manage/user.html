<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <div class="lt_aside">
        <div class="lt_title">
            <a href="my-index.html">小可爱</a>
        </div>
        <div class="lt_nav">
            <div class="surper">
                <img src="./images/8.jpg">
                <p>超级管理员</p>
            </div>
            <ul class="user_list">
                <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="kind">
                        <a href="one.html">一级分类</a>
                        <a href="two.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="main_top">
            <a href="javascript:;" class="pull-left icon_memu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="main_body">
            <ol class="breadcrumb">
                <li><a href="my-index.html">系统管理</a></li>
                <li><a href="javascript:;" class="active">用户管理</a></li>
            </ol>
            <div class="main_content">
                <table class="table table-bordered" id="userTable">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 占位 -->
                    </tbody>
                </table>
                <!-- 分页 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作模态框 -->
    <div class="modal fade" tabindex="-1" id="change_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color:rgb(153, 24, 24)"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary change_btn">确定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 退出登录模态框 -->
    <div class="modal fade" tabindex="-1" id="logout_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color:rgb(153, 24, 24)"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logout_btn">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 表格tbody内容 -->
    <script type="text/html" id="userTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1? '正常':'禁用'}}</td>
            <td data-id = {{v.id}}>
                {{if v.isDelete === 1}}
                <button class="btn btn-danger" >禁用</button>
                {{else}}
                <button class="btn btn-success" >启用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/isLogin.js"></script>


</body>

</html>
