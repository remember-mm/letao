<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>LeTao云购</title>
</head>

<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="index.html" class="icon-left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="search.html" class="icon-right"><i class="fa fa-search"></i></a>
        </div>
        <div class="lt-body">
            <!-- 分类页左侧 -->
            <div class="category-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- 一级分类名称 -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 分类页右侧 -->
            <div class="category-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- 二级分类logo -->

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt-footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a></li>
                <li><a href="category.html" class="active"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a></li>
                <li><a href="user.html"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <!-- 左侧 -->
    <script type="text/html" id="leftTpl">
        {{each rows v i}}
        <li><a href="#" class = "{{i === 0? 'active':''}}" data-id = "{{v.id}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <!-- 右侧 -->
    <script type="text/html" id="rightTpl">
        {{if rows.length === 0}}
        <p style = "padding:10px;">没有更多分类信息啦~~~~</p>
        {{else}}
        {{each rows v i}}
        <li>
            <a href="#">
                <img src="{{v.brandLogo}}" alt="">
                <p>{{v.brandName}}</p>
            </a>
        </li>
        {{/each}}
        {{/if}}
    </script>



    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
