<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>LeTao云购</title>
</head>

<body>
    <div class="lt-container">
        <div class="lt-header">
            <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt-body">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="searchBox">
                        <input class="search_input" type="text" placeholder="请输入搜索关键字" autofocus>
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="history">
                        <!-- 搜索历史记录框 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="lt-footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a></li>
                <li><a href="category.html"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a></li>
                <li><a href="user.html"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <!-- 搜索记录框 -->
    <script type="text/html" id="searchTpl">
        {{if list.length == 0}}
        <p>没有更多搜索记录了....</p>
        {{else}}
        <div class="tips">
            <span class="search-history mui-pull-left">搜索历史</span>
            <span class="del-history mui-pull-right"><i class="fa fa-trash"></i>清空记录</span>
        </div>
        <ul>
            <!-- 搜索历史记录 -->
            {{each list v i}}
            <li>
                <a href="#">{{v}}</a>
                <i data-index = "{{i}}" class="mui-icon mui-icon-closeempty del-btn"></i>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>
    



    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
