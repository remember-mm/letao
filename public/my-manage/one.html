<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <div class="lt_aside">
        <div class="lt_title">
            <a href="my-index.html">小可爱</a>
        </div>
        <div class="lt_nav">
            <div class="surper">
                <img src="./images/8.jpg">
                <p>超级管理员</p>
            </div>
            <ul class="user_list">
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="kind" style="display:block">
                        <a class="current" href="one.html">一级分类</a>
                        <a href="two.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="main_top">
            <a href="javascript:;" class="pull-left icon_memu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="main_body">
            <ol class="breadcrumb">
                <li><a href="my-index.html" class="system">系统管理</a></li>
                <li><a href="javascript:;">分类管理</a></li>
                <li><a href="javascript:;" class="active">一级分类</a></li>
            </ol>
            <div class="main_content">
                <div class="one">
                    <button class="btn btn-default" id="addBtn">添加分类</button>
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th style="width:20%">序号</th>
                                <th style="width:80%">一级分类名</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 占位 -->
                        </tbody>
                    </table>
                    <div class="text-right">
                        <ul id="paginator"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出登录模态框 -->
    <div class="modal fade" tabindex="-1" id="logout_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color:rgb(153, 24, 24)"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary logout_btn">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="add_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary add_btn">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 表格tbody内容 -->
    <script type="text/html" id="oneTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/one.js"></script>
    <script src="./js/isLogin.js"></script>


</body>

</html>
